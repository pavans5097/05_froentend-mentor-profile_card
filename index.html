<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/mainstyle.css">
  <link rel="stylesheet" href="./styles/media.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <section class="wrapper">
      <div class="profile">
        <img src="./images/image-victor.jpg" alt="">
        <div class="name-age">
          <span>Victor Crest</span>
          <span>26</span>
        </div>
        <p>London</p>
      </div>
      <div class="sepration"></div>
      <div class="stats">
        <ul>
          <li>
            <span>80K</span>
            <span>Followers</span>
          </li>
          <li>
            <span>803K</span>
            <span>Likes</span>
          </li>
          <li>
            <span>1.4K</span>
            <span>Photos</span>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
